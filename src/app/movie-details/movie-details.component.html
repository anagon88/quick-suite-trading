<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Movie</h4>
                        <img style="float: right;" *ngIf="movie" class="img"
                            src="{{'/assets/resources/' + movie.title + '.png'}}" />
                    </div>
                    <div class="card-body" *ngIf="movie">
                        <form>
                            <div class="row">
                                <div *ngFor="let keyValue of movie | keyvalue">
                                    <p>{{ keyValue.key }}: {{ keyValue.value }}</p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
            <div>
                <iframe width="560" height="315" [src]="movie?.trailerLink | safe" frameborder="0" allowfullscreen></iframe>
            </div>
            <button (click)="addtoWatchlist()">Add to Watchlist</button>
        </div>
    </div>
</div>
